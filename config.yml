---

logging:
  level: INFO
  appenders:
    - type: console
      threshold: ALL
      queueSize: 128
      discardingThreshold: 0
      timeZone: system
      logFormat: "%yellow([%d{yyyy-MM-dd HH:mm:ss.SSS}]) %magenta([%thread]) %highlight(%-5level) %green(<%X{traceId}>) %cyan(%logger{36}) - %msg%n%throwable"

swagger:
  title: "Sample DW Ref"
  resourcePackage: org.example.resources

rmqConfig:
  uri: "amqp://guest:guest@localhost:5672/"
  connName: "dw-ref-conn"
  queues:
    - name: "SAMPLE_REF_QUEUE"
      concurrencyCount: 2
      maxLength: 100000
      prefix: "sample-ref-"
    - name: "SAMPLE_REF_QUEUE2"
      prefix: "sample-ref2-"

producer:
  type: basic
  bootstrapServers:
    - 127.0.0.1:9092
  name: producerNameToBeUsedInMetrics
  keySerializer:
    type: string
  valueSerializer:
    type: string
  acks: all
  retries: 3
  maxInFlightRequestsPerConnection: 1
  maxPollBlockTime: 10s